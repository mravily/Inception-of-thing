apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-host
  namespace: hello-kubernetes
spec:
  # This should be the correct way from the documentation to specify the default backend when no rules matches
  # but traefik seems to have bad time handling `rules` & `defaultBackend` together:
  # defaultBackend:
  #   service:
  #     name: app-three
  #     port:
  #       number: 80
  rules:
  - host: "app1.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-one
            port:
              name: http
  - host: "app2.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-two
            port:
              name: http
  - http:
    paths:
    - path: /
      pathType: Prefix
      backend:
        service:
          name: app-three
          port:
            name: http

